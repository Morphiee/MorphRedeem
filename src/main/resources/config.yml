# Storage method, can be MySQL or YML
StorageMethod: "YML"

# Requires 'StorageMethod' to be MySQL
MySQL:
  Username: "root"
  Password: "password"
  Host: "localhost"
  Port: 3306
  SSL: false
  Database: "minecraft"
  TablePrefix: "mr_"
  
