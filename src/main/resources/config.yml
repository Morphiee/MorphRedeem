# Skill Prestige System! Allow your players to prestige their mcMMO skill levels when they reach the level cap.
# (This does require you to have a level cap set in mcMMO.) This also allows you to set up a sort of Prestige 'Tree'.
# Meaning the players can prestige a skill X amount of times with the option to make the rewards better every few prestiges.

# Below I will explain how each option works for the prestige system.
# LevelCap: - DEFAULT (Level cap set in mcMMO), or you can set it to a level below the configured mcMMO cap.
# LevelReset: - Level that the skill will be reset too.
# PrestigeCap: - How many times can a user prestige a skill. (Set to -1 to have no cap)
Prestige:
  LevelCap: DEFAULT
  Acrobatics:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Alchemy:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Archery:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Axes:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Excavation:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Fishing:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Herbalism:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Mining:
    Enabled: true
    LevelReset: 0
    PrestigeCap: 10
  Repair:
    Enabled: true
