Settings:
  # The color of glass in the main /morphreedem menu.
  BackgroundGlassColor: 11
  # Item to replace disabled Skills with.
  ReplaceGUIItem:
    Enabled: false
    ItemName: STRUCTURE_VOID
  # Enable or disable the plugin credits item in the /morphredeem menu.
  PluginCredits:
    Enabled: true
  # Change the Item types in the main /morphredeem menu.
  GUI:
    mcMMOCredits:
      ItemName: NETHER_STAR
    CreditsSpent:
      ItemName: EMERALD
    PluginCredits:
      ItemName: PAPER
  # If set to true, each skill will have a required level before the user can apply credits to it. You can edit this in
  # the skills.yml
  LevelTillUse: false
  # If set to true, the prestige system will be enabled. Individual skills can be disabled BUT this is for the entire system.
  PrestigeSystem: false

